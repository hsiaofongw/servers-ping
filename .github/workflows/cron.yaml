name: one-minute-cron
on:
  schedule:
    - cron: '*/8 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://servers-ping.vercel.app/api/cron' \
          --header 'Authorization: Bearer ${{ secrets.CRON_KEY }}'